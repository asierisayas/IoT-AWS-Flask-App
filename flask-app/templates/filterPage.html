<!DOCTYPE HTML>
<html>

<head>
    <title>Filter Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
    .table.table-striped {
        width: 75%;
        margin: 0 auto;
        border-width: 1px;
        background-color: rgba(150, 150, 150, 0.26);
        border-color: #000000;
    }
    .reg_name {
        max-width:200px;
    }
    .space {
        margin-bottom: 100px;
    }
</style>

<body>

    <center>
        <h1>Filter Page</h1>
    <br>
    </center>

    <br>


<form id='registration_form' class="form-inline space">
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <label for="year1" >From</label>
                <input id="year1" class="form-control input-group-lg reg_name" type="text" name="year1"
                       title="year1"
                       placeholder="YYYY"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <label for="year2">To</label>
                <input id="year2" class="form-control input-group-lg reg_name" type="text" name="year2"
                       title="year2"
                       placeholder="YYYY"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <input id="mon1" class="form-control input-group-lg reg_name" type="text" name="mon1"
                       title="mon1"
                       placeholder="mm"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <input id="mon2" class="form-control input-group-lg reg_name" type="text" name="mon2"
                       title="mon2"
                       placeholder="mm"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <input id="day1" class="form-control input-group-lg reg_name" type="text" name="day1"
                       title="day1"
                       placeholder="DD"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <input id="day2" class="form-control input-group-lg reg_name" type="text" name="day2"
                       title="day2"
                       placeholder="DD"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <input id="hr1" class="form-control input-group-lg reg_name" type="text" name="hr1"
                       title="hr1"
                       placeholder="hh (Military)"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <input id="hr2" class="form-control input-group-lg reg_name" type="text" name="hr2"
                       title="hr2"
                       placeholder="hh (Military)"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <input id="min1" class="form-control input-group-lg reg_name" type="text" name="min1"
                       title="min1"
                       placeholder="mm"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <input id="min2" class="form-control input-group-lg reg_name" type="text" name="min2"
                       title="min2"
                       placeholder="mm"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <input id="sec1" class="form-control input-group-lg reg_name" type="text" name="sec1"
                       title="sec1"
                       placeholder="ss"/>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <input id="sec2" class="form-control input-group-lg reg_name" type="text" name="sec2"
                       title="sec2"
                       placeholder="ss"/>
            </div>
        </div>  
    
</form>
<div class="col-xs-12 text-center space">
        <button onclick="goToPage();" class="btn btn-primary btn-sx" type="submit" id="btn">Submit</button>
</div>  
<script type="text/javascript">
    function goToPage() {
        window.location = "/getdata/" + document.getElementById("year1").value + "-"+ document.getElementById("mon1").value + "-" + document.getElementById("day1").value + " " + document.getElementById("hr1").value + ":" + document.getElementById("min1").value + ":" + document.getElementById("sec1").value + "/" + document.getElementById("year2").value + "-"+ document.getElementById("mon2").value + "-" + document.getElementById("day2").value + " " + document.getElementById("hr2").value + ":" + document.getElementById("min2").value + ":" + document.getElementById("sec2").value ;
    }
</script>

<table class="table table-striped"> 
    <tr>
        <th>Timestamp</th>
        <th>Temperature</th>
        <th>CO2</th>
        <th>Light</th>
        <th>Humidity</th>
    </tr>

{% for item in itemList %}
<tr>
    <td>{{item.Timestamp}}</td>
    <td>{{item.Temperature}}</td>
    <td>{{item.CO2}}</td>
    <td>{{item.Light}}</td>
    <td>{{item.Humidity}}</td>
</tr>
{% endfor %}
</table>
</body>

</html>
